<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAIR Type of inscription
    </title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="../css/bootstrap-icons.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_toi.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header class="header sticky-top">
        <div class="logo">
            <img src="../images/logo.png" alt="Your Logo">
            <div class="logo-text">FAIR Epigraphy (Type of Inscription)</div>
        </div>
        <nav class="nav-menu">
            <ul class="menu-list">
                <li><a href="../type_of_inscription/index.html">Home</a></li>
            </ul>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-5">
                <div class="card overflow-auto" style="height: 85vh;">
                    <h5 class="card-header">
                        Vocabulary
                        <span onclick="download()" title="Download Vocabulary" class="float-end fs-4 bi bi-download fw-bold" style="cursor: pointer;"></span>
                    </h5>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input id="myInput" class="form-control" type="search" placeholder="Search.." />
                            <span class="input-group-text" id="inputGroup-sizing-default">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                        <ul id="tree">
                            <li id="root">
                                <!-- <button>-</button> -->
                                <ul id="ulClasses">
                                    <div class="text-center" style="text-align: center;
                                    top: 45%;
                                    bottom: 0;
                                    left: 0;
                                    right: 0;
                                    position: absolute;">
                                        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;"
                                            role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-7 d-none d-sm-block d-sm-none d-md-block" id="divBig">
                <div class="card overflow-auto" style="height: 85vh;">
                    <h5 class="card-header">Details</h5>
                    <div class="card-body voc-details">
                        <p class="text-center" style="color: rgb(200 200 200);
                        font-size: 30px;
                        text-align: center;
                        top: 45%;
                        height: 1em;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        position: absolute;">Please select any type to view detail</p>
                    </div>
                </div>
            </div>

            <div class="d-block d-sm-block d-md-none" id="divSmall">
                <button id="btnVocDetails" class="btn btn-primary d-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                    Toggle static offcanvas
                </button>

                <div class="offcanvas offcanvas-end w-100" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                    aria-labelledby="staticBackdropLabel">
                    <div class="offcanvas-header border-bottom">
                        <h5 class="offcanvas-title" id="staticBackdropLabel">Details
                        </h5>
                        <button id="btnVocDetailsClose" type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="voc-details" style="overflow-wrap: break-word;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="data" style="display:none"></div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <!-- RDF Library -->
    <script src="../js/n3.min.js"></script>
    <script src="../js/comunica-browser.js"></script>
    <script src="../js/script_toi.js"></script>
</body>

</html>
